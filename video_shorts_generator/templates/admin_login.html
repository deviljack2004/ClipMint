<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | ClipMint</title>
  <style>
    :root {
      --bg: #0b1220;
      --panel: #131f36;
      --line: #2d3f61;
      --text: #eaf1ff;
      --muted: #a4b5d4;
      --danger: #ff8787;
      --accent: #7ab2ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 0%, #17294a 0%, var(--bg) 55%);
      padding: 18px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      margin: 0 0 6px;
      color: var(--muted);
    }
    input {
      width: 100%;
      border: 1px solid var(--line);
      background: #0f1a30;
      color: var(--text);
      border-radius: 10px;
      padding: 11px 12px;
      font-size: 14px;
      margin-bottom: 12px;
      outline: none;
    }
    input:focus { border-color: var(--accent); }
    .error {
      margin-bottom: 10px;
      color: var(--danger);
      font-size: 13px;
      min-height: 18px;
    }
    button {
      width: 100%;
      border: 1px solid var(--line);
      background: linear-gradient(145deg, #2f5c9e, #457bcc);
      color: #fff;
      border-radius: 10px;
      padding: 11px 12px;
      font-weight: 700;
      letter-spacing: 0.04em;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <form class="card" method="post" action="/admin/login">
    <h1>Admin Login</h1>
    <p>Use admin credentials to access the database dashboard.</p>
    <div class="error">{{ error }}</div>
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required />
    <button type="submit">Sign In</button>
  </form>
</body>
</html>
