services:
  - type: web
    name: clipmint
    env: docker
    dockerfilePath: ./video_shorts_generator/Dockerfile
    dockerContext: ./video_shorts_generator
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_PANEL_USERNAME
        sync: false
      - key: ADMIN_PANEL_PASSWORD
        sync: false
      - key: ADMIN_SESSION_TTL_HOURS
        value: "12"
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: SMTP_USE_TLS
        value: "true"
